<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body class="bg-gray-900">
    
    <header class=" bg-red-500 p-4">
        <h1 class=" text-white text-2xl">
            Youtube Notetaker
        </h1>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-8 mx-8">
        <div id="youtube-section">
            <iframe class="h-0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <p class="text-white mb-2">
                Video URL:
            </p>
            <input id="video-url" class="w-full" type="text" placeholder="https://youtube.com">
            <button id="watch-button" class="bg-red-500 text-white py-2 mt-2 w-full">Watch!</button>
        </div>
        <div id="notetaking-section">
            <div>   
                <p class="text-white mb-2">
                    Enter Note:
                </p>
                <input id="note" class="w-full" type="text" placeholder="write something useful">
                <button id="save-button" class="bg-gray-500 text-white py-2 mt-2 w-full">Save Note</button>
            </div>
            <div class="mt-8">
                <h3 class="text-white text-2xl">Notes:</h3>
                <ul id="notesList" class="mt-4">
                    <p class="text-white">
                        You haven't saved any posts yet.
                    </p>
                    <!-- <li class="bg-gray-100 p-2">Example Note</li> -->
                </ul>            
            </div>
        </div>    
    </main>

    <script src="index.js"></script>
</body>
</html>
